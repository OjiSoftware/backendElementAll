services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      # Asegúrate de que estas variables estén en tu archivo .env
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3307"
    volumes:
      - mysql_data:/var/lib/mysql
    # ESTO ES CRUCIAL PARA WINDOWS:
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # Damos 30s de gracia para que arranque en Windows

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elementall_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy # Espera explícitamente a que el healthcheck de arriba de OK
    # Usamos sh -c para asegurar compatibilidad de comandos dentro del contenedor Linux
    command: >
      sh -c "npx prisma generate &&
             npx prisma migrate deploy &&
             npm run dev"

volumes:
  mysql_data:
