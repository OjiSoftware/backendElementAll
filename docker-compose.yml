services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: elementall
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: .
    container_name: elementall_backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mysql
    volumes:
      - ./src:/app/src           # Monta tu c√≥digo TS local
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
    command: npx ts-node-dev --respawn src/server.ts   # Levanta TS en caliente

volumes:
  mysql_data:
